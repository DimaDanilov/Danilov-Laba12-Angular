<ng-container *ngIf="workers.length > 0">
  <div class="row">
    <div class="col-12">
      <h5>{{ title }}</h5>
      <table class="table">
        <thead>
          <tr>
            <th scope="col" [style.width]="'100px'">#</th>
            <th scope="col" [style.width]="'40%'">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col" [style.width]="'150px'"></th>
            <th scope="col" [style.width]="'150px'"></th>
          </tr>
        </thead>
        <tbody *ngFor="let worker of workers">
         
            <tr>
              <th scope="row">{{ worker.id }}</th>
              <td >{{ worker.name }}</td>
              <td>{{ worker.surname }}</td>

              <td>
                <button
                  class="btn btn-outline-danger btn-sm"
                  (click)="onPress(worker.id)">
                  Редактировать
                </button>
              </td>

              <td>
                <button
                  class="btn btn-danger btn-sm"
                  (click)="onDeleteWorker(worker.id)"
                >
                  Удалить
                </button>
              </td>
              
            </tr>
            <div id="comp-render" *ngIf="display[worker.id]" [style.width]="'500%'">
              <app-editform-worker (editWorker)="onEditWorker($event)"></app-editform-worker>
            </div>
          
        </tbody>
      </table>
    </div>
  </div>
</ng-container>
